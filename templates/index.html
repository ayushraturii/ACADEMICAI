<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Academic RAG Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">ðŸ“š Academic RAG Chatbot</h1>
        <div id="chatBox" class="chat-box">
            <div id="typingIndicator" class="typing-indicator hidden">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="input-container">
            <textarea id="queryInput" placeholder="Ask a question..." rows="2" maxlength="500"></textarea>
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const typingIndicator = document.getElementById("typingIndicator");

        async function sendQuery() {
            const queryInput = document.getElementById("queryInput");
            const query = queryInput.value.trim();
            if (!query) return;

            // Append user message
            appendMessage("user", query);
            queryInput.value = "";
            showTypingIndicator();

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });

                hideTypingIndicator();
                const data = await response.json();
                appendMessage("bot", data.answer);

                // Append sources
                if (data.sources.length > 0) {
                    appendMessage("bot", "ðŸ“Ž Sources:\n" + data.sources.map(s => `â€¢ ${s}`).join("\n"), true);
                }
            } catch (err) {
                hideTypingIndicator();
                appendMessage("bot", `âŒ Error: ${err.message}`);
            }
        }

        function appendMessage(sender, message, isSmall = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            if (isSmall) messageDiv.classList.add("small");

            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.textContent = message;

            messageDiv.appendChild(bubble);
            chatBox.insertBefore(messageDiv, typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Trigger animation
            messageDiv.style.opacity = "0";
            messageDiv.style.transform = sender === "user" ? "translateX(-20px)" : "translateX(20px)";
            setTimeout(() => {
                messageDiv.style.opacity = "1";
                messageDiv.style.transform = "translateX(0)";
            }, 10);
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove("hidden");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add("hidden");
        }

        // Auto-resize textarea
        const textarea = document.getElementById("queryInput");
        textarea.addEventListener("input", () => {
            textarea.style.height = "auto";
            textarea.style.height = `${textarea.scrollHeight}px`;
        });
    </script>
</body>
</html>
